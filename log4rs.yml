refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {h({l:>6.6})} {t:<6.6} -> {m} [{I}]{n}   - fooooo barrr"
root:
  level: info
  appenders:
    - stdout
